{% extends 'home/base.html' %}


{% block content %}
	<div class="container">
		<div class="row main-top-margin text-center">
            <h1>Dev Blog</h1>
            <h4>My thoughts and what I've been working on</h4>
        </div>

		{% for post in posts %}
				<div class="text-justify">
					<h3> <strong> {{post.title}} </strong></h3>
					<p> <strong> {{post.published | date:"F d Y"}} </strong></p>
					<p> {{post.text|linebreaks}} </p>
				</div>
		{% endfor %}
	</div>
{% endblock %}
